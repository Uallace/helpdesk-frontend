<div class="container mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Imagem do chamado">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titulo do Chamado</mat-label>
            <input 
            [(ngModel)]="chamado.titulo"
            [formControl]="titulo"
            required
            matInput 
            placeholder="Digite aqui o que você precisa...">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um Status</mat-label>
            <mat-select [(ngModel)]="chamado.status" [formControl]="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione uma Prioridade</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" [formControl]="prioridade" required>
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma Técnico</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" [formControl]="tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione uma Cliente</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" [formControl]="cliente" required>
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma descricão</mat-label>
          <textarea [(ngModel)]="chamado.observacoes" [formControl]="observacoes" required class="observacoes" matInput placeholder="Digite aqui o que esta acontecendo..."></textarea>
        </mat-form-field>
      </form>

      <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Atualizar Chamado</button>
      <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

      <p class="full-width">by Uallace Gomes</p>

</div>
